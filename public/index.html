<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Almabase SE Intern Task | G. Nitish</title>
  </head>
  <body>
    <div class="wrapper container px-0 py-2">
      <h3 class="text-center">Almabase Software Engineering Intern (6 months) Task</h3>
      <p class="text-center text-muted">Find the n most popular repositories of a given organization on Github based on the number of forks. For each such repo find the top m committees and their commit counts.</p>
      <form id="form" class="mt-5">
        <div class="form-row">
          <div class="d-block mx-auto">
            <label for="orgName">Enter Organization Name</label>
            <input type="text" class="form-control" id="orgName" required>
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="d-block mx-auto">
            <label for="nValue">Enter n value</label>
            <input type="number" class="form-control" id="nValue" required>
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="d-block mx-auto">
            <label for="mValue">Enter m value</label>
            <input type="number" class="form-control" id="mValue" required>
          </div>
        </div>
        <button class="btn btn-danger d-block mx-auto mt-3" type="submit">Search</button>
      </form>
      <div id="outputDiv">

      </div>
    </div>

    <footer class="pt-3 my-3 border-secondary border-top">
      <p class="h6 text-center">Done By: G Nitish <i>(nitish0399@hotmail.com)</i></p>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
